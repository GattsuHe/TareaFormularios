<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form
      method="get"
      enctype="application/x-www-form-urlencoded"
      action="/html/codes/html_form_handler.cfm"
    >
      <p>
        <label
          >Nombre
          <input type="text" name="nombre_cliente" required />
        </label>
      </p>

      <p>
        <label
          >Telefono
          <input type="tel" name="numero_telefono" />
        </label>
      </p>

      <p>
        <label
          >Email
          <input type="email" name="direccion_correo" />
        </label>
      </p>

      <fieldset>
        <legend>Qué vehiculo quiere?</legend>
        <p>
          <label>
            <input type="radio" name="taxi" required value="ranger" /> Ford Ranger
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="taxi" required value="escape" /> Ford Escape
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="taxi" required value="bronco" /> Ford Bronco
          </label>
        </p>
      </fieldset>


****************************************



      <fieldset>
        <legend>Extras</legend>
        <p>
          <label>
            <input type="checkbox" name="extras" value="color" /> Color Blanco
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="extras" value="mechanic" /> Mecanico
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="extras" value="aros" /> Aros de Lujo
          </label>
        </p>
      </fieldset>



      <p>
        <label>Agencia para ir a realizar prueba de manejo
          <select id="pickup_place" name="pickup_place">
            <option value="" selected="selected">Seleccion Opción</option>
            <option value="10">Zacapa</option>
            <option value="11">Coban</option>
            <option value="12">Guatemala</option>
          </select>
        </label>
      </p>


      <p>
        <label
          >Instrucciones especiales
          <textarea name="comentarios" maxlength="500"></textarea>
        </label>
      </p>

      <p><button>Hacer Cita</button></p>
    </form>
  </body>
  
</html>
