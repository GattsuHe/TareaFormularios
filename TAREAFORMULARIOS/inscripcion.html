<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form
      method="get"
      enctype="application/x-www-form-urlencoded"
      action="/html/codes/html_form_handler.cfm"
    >
      <p>
        <label
          >Nombre
          <input type="text" name="nombre_cliente" required />
        </label>
      </p>

      <p>
        <label
          >Telefono
          <input type="tel" name="numero_telefono" />
        </label>
      </p>

      <p>
        <label
          >Email
          <input type="email" name="direccion_correo" />
        </label>
      </p>

      <fieldset>
        <legend>Qué curso quiere?</legend>
        <p>
          <label>
            <input type="radio" name="taxi" required value="curso" /> Informatica
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="taxi" required value="electricidad" /> Electricidad
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="taxi" required value="fisica" /> Fisica
          </label>
        </p>
      </fieldset>


****************************************


      <p>
        <label>Lugar para estudiar
          <select id="pickup_place" name="pickup_place">
            <option value="" selected="selected">Seleccion Opción</option>
            <option value="10">Jutiapa</option>
            <option value="11">Jalapa</option>
            <option value="12">el progreso</option>
          </select>
        </label>
      </p>


      <p>
        <label
          >Instrucciones especiales
          <textarea name="comentarios" maxlength="500"></textarea>
        </label>
      </p>

      <p><button>Hacer Cita</button></p>
    </form>
  </body>
  
</html>
